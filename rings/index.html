<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rings Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1>Rings Collection</h1>
  </header>

  <section class="ring-gallery">
    <div class="ring-card">
      <img src="image/gold-ring.jpeg" alt="gold-ring">
      <h2>Elegant Gold Ring</h2>
      <p>₹5,999</p>
    </div>

    <div class="ring-card">
      <img src="image/dimond-ring.webp" alt="dimond-ring">
      <h2>Diamond Ring</h2>
      <p>₹12,499</p>
    </div>

    <div class="ring-card">
      <img src="image/Classic Silver Ring.jpeg" alt="Classic Silver Ring">
      <h2>Classic Silver Ring</h2>
      <p>₹2,999</p>
    </div>
  </section>

</body>
</html>
